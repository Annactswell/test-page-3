<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="styles.css">

    <style>
      /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    scroll-behavior: smooth;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    color: #fff;
    padding: 0 50px;
}

.navbar .logo {
    font-weight: bold;
}

.nav-links li {
    display: inline;
    margin: 0 15px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.nav-links li a:hover {
    color: #ddd;
}

.landing {
    background: url('background.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
}

.landing h1 {
    font-size: 2.5rem;
    margin: 0;
}

.landing p {
    font-size: 1.2rem;
    margin: 10px 0;
}

.landing button {
    padding: 10px 20px;
    background: #5c67f2;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.landing button:hover {
    background: #4a54e1;
}

.about, .portfolio, .blog, .contact {
    padding: 50px;
    text-align: center;
}

.about h2, .portfolio h2, .blog h2, .contact h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.about-content, .portfolio-items, .blog-posts {
    max-width: 800px;
    margin: auto;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

@media (max-width: 768px) {
    .nav-links li {
        display: block;
        margin: 10px 0;
    }

    .landing h1 {
        font-size: 2rem;
    }

    .landing p {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">我的品牌</div>
            <ul class="nav-links">
                <li><a href="#about">关于我</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#blog">博客</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="landing">
            <h1>你好，我是张三</h1>
            <p>我是一名前端开发者，专注于创造令人惊叹的用户体验。</p>
            <button>了解更多</button>
        </section>
        <section class="about" id="about">
            <div class="about-content">
                <h2>关于我</h2>
                <p>我热衷于将设计和代码结合在一起，创造出既美观又实用的网站。</p>
            </div>
        </section>
        <section class="portfolio" id="portfolio">
            <h2>作品集</h2>
            <div class="portfolio-items">
                <!-- 作品集项目 -->
            </div>
        </section>
        <section class="blog" id="blog">
            <h2>博客</h2>
            <div class="blog-posts">
                <!-- 博客文章 -->
            </div>
        </section>
        <section class="contact" id="contact">
            <h2>联系方式</h2>
            <p>邮箱：example@email.com</p>
            <p>社交媒体：@my_social_media</p>
        </section>
    </main>
    <footer>
        <p>版权所有 &copy; 2024 我的个人网站</p>
    </footer>
</body>
</html>
